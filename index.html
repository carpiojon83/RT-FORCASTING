<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email & Staffing Forecasting Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Email & Staffing Forecasting Tool</h1>
        <p>Upload a CSV file to forecast daily email volumes and staffing needs for multiple events.</p>

        <!-- File Upload Section -->
        <input type="file" id="upload-file" accept=".csv" />
        <button onclick="processFile()">Upload & Generate Forecast</button>

        <!-- Results Section -->
        <div id="results"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
