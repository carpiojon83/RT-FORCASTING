<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Forecasting Tool</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Event Forecasting Tool</h1>
        <p>Upload a CSV file with event data to forecast email volumes and staffing needs.</p>

        <!-- File Upload -->
        <label for="file-upload">Upload CSV File:</label>
        <input type="file" id="file-upload" accept=".csv" />

        <!-- Forecast Button -->
        <button onclick="processCSV()">Generate Forecasts</button>

        <!-- Chart Containers -->
        <div id="charts-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
